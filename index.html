<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Authentic japanese ramen at Eglinton" />
    <meta name="author" content="Josh Kim" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>Touhenboku Eglinton</title>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="tomo.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="footer.css" />
    <script defer src="home.js"></script>
    <script defer src="tomo.js"></script>
    <script
      src="https://kit.fontawesome.com/4298a2e756.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <section class="navbar">
      <div class="navbar__logo">
        <img src="/img/logo.png" alt="Touhenboku Ramen Logo" />
        <a href="#">Touhenboku Eglinton</a>
      </div>
      <div class="navbar__menu">
        <div class="navbar__menu__item active">ONLINE ORDERING</div>
        <div class="navbar__menu__item">MENU</div>
        <div class="navbar__menu__item">TOMO</div>
        <div class="navbar__menu__item">CONTACT</div>
      </div>
    </section>
    <section class="home">
      <div class="home__slide">
        <div class="home__slide__album">
          <div class="images">
            <img class="slide" src="img/img01.png" />
          </div>
          <div class="images">
            <img class="slide" src="img/img02.png" />
          </div>
          <div class="images">
            <img class="slide" src="img/img03.png" />
          </div>
        </div>
        <button class="btn btn1"></button>
        <button class="btn btn2"></button>
        <button class="btn btn3"></button>
      </div>
    </section>
    <section class="menu">
      <div class="menu__column-left">Black Garlic Ramen</div>
      <div class="menu__column-right">Karaage Don</div>
    </section>
    <section class="tomo">
      <div class="tomo__game-header">
        <button class="tomo__game-header__button">
          <i class="fa-solid fa-play clone"></i>
        </button>
        <span class="tomo__game-header__timer">00:00</span>
        <span class="tomo__game-header__score">3</span>
      </div>
      <div class="tomo__game-field"></div>
      <div class="tomo__pop-up tomo__pop-up--hide">
        <button class="tomo__pop-up__refresh">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="tomo__pop-up__message">HELLO</span>
      </div>
      <!-- Find Tomo mini game> -->
      <!-- 1 column -->
    </section>
    <section class="contact">
      <div class="contact__logo">CONTACT LEFT</div>
      <div class="contact__email">CONTACT RIGHT</div>
    </section>
    <section class="info">
      <div class="info__map">GOOGLE MAP API</div>
      <div class="info__right">ADDRESS</div>
    </section>
  </body>
</html>
